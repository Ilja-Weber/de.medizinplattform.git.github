<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/templates/template.xhtml">
	<ui:define name="content">
		
		<h:form>
      		<h:dataTable value="#{usersManager.usersList}" var="editableUser">
         <h:column>    				
            <f:facet name="header">Name</f:facet>    				
            <h:inputText value="#{editableUser.name}"
               size="10" rendered="#{editableUser.editable}" />
            <h:outputText value="#{editableUser.name}"
               rendered="#{not editableUser.editable}" />
         </h:column>
         <h:column>
            <f:facet name="header">Password</f:facet>
            <h:inputText value="#{editableUser.password}" 
               size="20" rendered="#{editableUser.editable}" />
            <h:outputText value="#{editableUser.password}" 
               rendered="#{not editableUser.editable}" />
         </h:column>
         <h:column>
            <f:facet name="header">Role</f:facet>
            <h:selectOneMenu value="#{editableUser.role}"  rendered="#{editableUser.editable}">
   				<f:selectItem itemValue="user" itemLabel="user" />
   				<f:selectItem itemValue="admin" itemLabel="admin" />						
			</h:selectOneMenu>
            <h:outputText value="#{editableUser.role}" 
               rendered="#{not editableUser.editable}" />
         </h:column>
         <h:column>
            <f:facet name="header">Chronicle</f:facet>
               <h:commandLink value="view" action="#{adminBean.viewUsersChronicleLink(editableUser)}"  rendered="#{not editableUser.admin}"></h:commandLink>
         </h:column>
         <h:column>
               <h:commandButton value="edit" action="#{adminBean.editUserButton(editableUser)}" rendered="#{not editableUser.editable}">
               </h:commandButton>
               <h:commandButton value="save" action="#{adminBean.saveUserButton(editableUser)}" rendered="#{editableUser.editable}">
               </h:commandButton>
         </h:column>
         <h:column>
               <h:commandButton value="remove" action="#{adminBean.removeUserButton(editableUser)}">
               </h:commandButton>
         </h:column>
         
         
      	</h:dataTable>
      	</h:form>  
      	<br/>
      	
      	  <h:form>
      	  <h:commandButton value="New User" action="#{adminBean.makeFormVisible()}" rendered="#{not adminBean.formForAddUserVisible}"></h:commandButton>
	  			<h:panelGrid columns="5" rendered="#{adminBean.formForAddUserVisible}">
 				
 				<h:outputText value="Name"></h:outputText>
 				<h:outputText value="Password"></h:outputText>
 				<h:outputText value="Role"></h:outputText>
 				<h:outputText value=""></h:outputText>
 				<h:outputText value=""></h:outputText>
				<h:inputText id="add_user_name" value="#{adminBean.newUserName}" size="10" label="Name"></h:inputText>
				<h:inputText id="add_user_password" value="#{adminBean.newUserPassword}" size="20" label="Password"></h:inputText>
				<h:selectOneMenu value="#{adminBean.newUserRole}">
   					<f:selectItem itemValue="user" itemLabel="user" />
   					<f:selectItem itemValue="admin" itemLabel="admin" />						
			    </h:selectOneMenu>
				<h:commandButton value="Add user" action="#{adminBean.addNewUserButton()}" />
				<h:commandButton value="Cancel" action="#{adminBean.cancelButton()}" /> 
	  </h:panelGrid>
      	  </h:form>
		
	</ui:define>
</ui:composition>
</html>
