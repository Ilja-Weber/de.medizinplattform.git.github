<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>
    
    <div id="new-story-area">
		<h:form>
			<h:panelGroup rendered="#{chronicleBean.newStoryButtonVisible}">
				<div id="new-story-button">
					<h:commandButton class ="start-new-story-button" value="start new story" action="#{chronicleBean.gotoOptions()}"></h:commandButton>
				</div>		
			</h:panelGroup>	
			
			
			<h:panelGroup rendered="#{chronicleBean.optionsVisible}">
				<div id="choose-an-option">
					<ui:include src="options.xhtml"/>	
				</div>		
			</h:panelGroup>
			
			<h:panelGroup rendered="#{chronicleBean.symptomVisible}">
				<div id="symptom-anket">
					<ui:include src="symptom-anket.xhtml"/>	
				</div>	
			</h:panelGroup>
			
		</h:form>
	</div>
    
</ui:composition>

</html>
