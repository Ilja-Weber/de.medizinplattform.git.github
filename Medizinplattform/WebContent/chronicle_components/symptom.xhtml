<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">

<ui:composition>
	<div class="story">
		<h:form> 
		<p:panel id="symptome-panel" header="Symptom eintragen" closable="true" closeSpeed="500" widgetVar="panel">  
  			
  			<p:ajax event="close" listener="#{symptomBean.deselectSymptom}"/>
       		
       		<h:outputLabel value="Symptom :" for="symptom" />  
            <p:autoComplete id="symptom" value="#{symptomBean.term}"   
                    completeMethod="#{symptomBean.complete}"/>  
   		</p:panel> 
   	 	</h:form>
	</div>
</ui:composition>
	
</html>
