<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/templates/template.xhtml">
<ui:define name="content">
	<div class="common-content">
		<div id="new-story-area">
			<h:panelGroup>
				<h:form><h:commandButton value = "create new story" action="#{chronicleBean.create()}"></h:commandButton></h:form>
				<ui:repeat value="#{chronicleBean.stories}" var="story" varStatus="status_story">
					<ui:decorate template="/templates/form_template.xhtml">
						
						<ui:define name="frame-header">#{status_story.index+1}. Story</ui:define>
						
						<ui:define name="frame-footer">
							<h:commandLink value="delete" action="#{chronicleBean.delete(story)}"></h:commandLink>
						</ui:define>
						
						<ui:define name="frame-body">
							<h:form><h:commandButton value = "create new entry" action="#{story.create()}"></h:commandButton></h:form>
							
							<ui:repeat value="#{story.entries}" var="entry" varStatus="status_entry">
								<div>#{status_entry.index+1}) Entry            <h:commandLink value="delete" action="#{story.delete(entry)}"></h:commandLink></div>
							</ui:repeat>
							
						</ui:define>
					
					</ui:decorate>
				</ui:repeat>				
			</h:panelGroup>
		</div>
	</div>
</ui:define>
</ui:composition>
</html>
