<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/templates/template.xhtml">
	<ui:define name="content">
	   <h:form>
      		<h:commandLink  rendered="#{sessionBean.admin}" value="back" action="admin.xhtml?faces-redirect=true"></h:commandLink>
      		<table style="margin:8px">
      		<ui:repeat var="chronicle" value="#{chronicleBean.createChroniclesList()}">
        		<tr>
					<td><b><h:outputText value="#{chronicle.headersText}" /></b></td>
					<td><b><h:outputText value="#{chronicle.date}   " /></b></td>
					<td><h:commandButton value="Remove" action="#{chronicleBean.removeChronicle(chronicle)}"></h:commandButton></td>
				</tr>
        		
        		<tr>
        			<td>
        				<table style="margin:8px">
        				<ui:repeat var="entry" value="#{chronicleBean.createEntriesList(chronicle)}">
							<tr>
								<td>
									<h:inputText value="#{entry.text}" size="20" rendered="#{entry.editable}" />
           							<h:outputText value="#{entry.text}" rendered="#{not entry.editable}" />           							
								</td>
								<td>
									<h:commandButton value="Edit" action="#{chronicleBean.editEntry(entry)}" rendered="#{not entry.editable}"></h:commandButton>
               						<h:commandButton value="Save" action="#{chronicleBean.saveEntry(entry)}" rendered="#{entry.editable}"></h:commandButton>
								</td>
								<td>
									<h:commandButton value="Remove" action="#{chronicleBean.removeEntry(entry)}"></h:commandButton>
								</td>
							</tr>
						</ui:repeat>
						</table>
        			</td>
        		</tr>
        		
        		
        		
      		
      		</ui:repeat>
      		</table>
      		
      </h:form>  
	    
	</ui:define>
</ui:composition>
</html>
