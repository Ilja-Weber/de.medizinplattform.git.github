<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/templates/template.xhtml">
	<ui:define name="content">
	    Here you could see and browse all the nice diagramms and stuff.<br></br>
	    <h:graphicImage library="images" name="chronicle.png" />
	    <h:form>
      		<h:dataTable value="#{chronicleBean.chroniclesList}" var="chronicle">
         <h:column>    				
            <f:facet name="header">UsersName</f:facet>    				
            <h:inputText value="#{chronicle.usersName}"
               size="10" rendered="#{chronicle.editable}" />
            <h:outputText value="#{chronicle.usersName}"
               rendered="#{not chronicle.editable}" />
         </h:column>
         <h:column>
            <f:facet name="header">HeaderText</f:facet>
            <h:inputText value="#{chronicle.headersText}" 
               size="20" rendered="#{chronicle.editable}" />
            <h:outputText value="#{chronicle.headersText}" 
               rendered="#{not chronicle.editable}" />
         </h:column>
         <h:column>
            <f:facet name="header">Edit</f:facet>
               <h:commandButton value="Edit" action="#{chronicleBean.editChronicle(chronicle)}" rendered="#{not chronicle.editable}">
               </h:commandButton>
               <h:commandButton value="Save" action="#{chronicleBean.saveChronicle(chronicle)}" rendered="#{chronicle.editable}">
               </h:commandButton>
         </h:column>
         <h:column>
            <f:facet name="header">Remove</f:facet>
               <h:commandButton value="Remove" action="#{chronicleBean.removeChronicle(chronicle)}">
               </h:commandButton>
         </h:column>
         
         
      	</h:dataTable>
      	</h:form>  
	    
	</ui:define>
</ui:composition>
</html>
