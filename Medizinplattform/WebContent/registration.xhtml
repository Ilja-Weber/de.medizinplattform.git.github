<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/templates/template.xhtml">
	<ui:define name="content">
	
	 <div class="common-content">  
		<div id="registration">
			<div id="info">
				<h1>Join MediPlatt</h1>
				<h3>The best way to monitor your health.</h3>
			</div>
			
		<div id="register-form">
			<h:form>
			  <h:messages style="color:red"/>
				<table>
					<tr>
						<td>
							Choose a name
						</td>
					</tr>
					<tr>
						<td>
							<h:inputText value="#{registerBean.name}" label="Name">
								<f:validateRegex pattern="[a-zA-Z0-9]*"/>
								<f:validateRequired/>
							</h:inputText>
						</td>
					</tr>
					<tr>
						<td>
							Create a password
						</td>
					</tr>
					<tr>
						<td>
							<h:inputSecret value="#{registerBean.password}" label="Password">
								<f:validateLength minimum="3" />
								<f:validateRegex pattern="[a-zA-Z0-9]*"/>
								<f:validateRequired/>
							</h:inputSecret>
						</td>
					</tr>
					<tr>
						<td>
							<h:commandButton value="register" action="#{registerBean.registerUser()}"></h:commandButton>
						</td>
					</tr>
				</table>
			</h:form>
			</div>
	   </div>
	 </div>   
	</ui:define>
</ui:composition>
</html>
