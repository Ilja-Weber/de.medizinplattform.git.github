<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/template.xhtml">
	<ui:define name="content">

<div class="common-content" id="login">
		<div id="registration">
			<div id="info">
				<h1> MediPlatt</h1>
				<h3> Der Beste Weg ihre Gesundheit zu Ã¼berwachen</h3>
			</div>
			</div>
        <h:form id="form">  
  
   			<p:panel id="panel" header="Registration">  
  
       			<p:messages id="msgs"/>  
  
        			<h:panelGrid columns="3">  
            		<h:outputLabel for="email" value="E-mail: *" />  
            		<p:inputText id="email" value="#{registerBean.name}" tabindex="1" required="true" label="E-mail" placeholder="MaxMuster@gmail.com">  
                		<f:validateLength minimum="3" />  
                		<f:validateRequired/>
            		</p:inputText>  
            		<p:message for="email" display="icon"/>
            		
            		<h:outputLabel for="password" value="Passwort: *" />  
            		<p:password id="password" value="#{registerBean.password}" tabindex="2" label="Password" required="true" placeholder="min. 6 Zeichen a-z,0-9">  
                		<f:validateLength minimum="6" /> 
                		<f:validateRequired/>
                		 
                	<p:ajax update="msgPassword" event="keyup" />  
            		</p:password>  
            		<p:message for="password" id="msgPassword" display="icon"/>  
  
        			</h:panelGrid>  
  					<p:commandButton id="btn" value="Registrieren" update="panel" action="#{registerBean.registerUser()}"/>  
    		</p:panel>  
  
	</h:form>  
</div>
</ui:define>
</ui:composition>
</html>
