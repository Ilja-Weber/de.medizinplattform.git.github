<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">


<h:body>
	<h:form>
	<ul>
		<h:panelGroup rendered="#{sessionBean.guest}">
		<li>
			<h:commandButton class="login-button" value="Log-In" action="login.xhtml?faces-redirect=true"></h:commandButton>
		</li>
		<li>
			<h:link value="register" outcome="registration.xhtml"></h:link>
		</li>
		</h:panelGroup>
		
		<h:panelGroup rendered="#{sessionBean.user}">
		<li>
			<h:commandButton class="chronicle-button" value="Chronicle" action="chronicle.xhtml?faces-redirect=true"></h:commandButton>
		</li>
		</h:panelGroup>
		
		<h:panelGroup rendered="#{sessionBean.admin}">
		<li>
			<h:link value="Manage Users" outcome="admin.xhtml"></h:link>
		</li>
		</h:panelGroup>
		
		<h:panelGroup rendered="#{sessionBean.loggedIn}">
		<li>
			<h:commandLink value="log-out" action="#{loginBean.logout()}"></h:commandLink>
		</li>
		</h:panelGroup>
	</ul>
	</h:form>
</h:body>
</html>
