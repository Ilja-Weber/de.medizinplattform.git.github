<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">

<ui:composition>
   <div id="options">
   <div class="frame">
		<div class="frame-header">
			Start a story
		</div>
		<div class="frame-body">
			<h:form>
			<table>
			<tr>
				<td>
					<h:commandLink action="#{chronicleBean.gotoSymptom()}"> 
   						<h:graphicImage value="resources/img/symptom.gif" />
   					</h:commandLink>
				</td>
				
				<td>
					<h:commandLink action="#{chronicleBean.gotoDiagnosis()}"> 
   						<h:graphicImage value="resources/img/diagnosis.gif" />
   					</h:commandLink>
				</td>
				<td>
					<h:commandLink action="#{chronicleBean.gotoAction()}"> 
   						<h:graphicImage value="resources/img/action.gif" />
   					</h:commandLink>
				</td>
			</tr>
			</table>
			</h:form>
		</div>
		<div class="frame-footer">
			<h:form>
				<h:commandLink value="cancel"  action="#{chronicleBean.cancel()}"></h:commandLink>
			</h:form>
		</div>
	</div>
	</div>    
</ui:composition>
	
</html>
